<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
        a img {
            width: 40px
        }

        a{
            text-decoration: none;
        }
    </style>
  </head>
  <body>

    <div class="cards d-flex justify-content-center mt-5">
      <div class="card col-12 col-md-6 col-lg-3 m-2" style="width: 18rem">
        <img src="/assets/img/rocket.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Rocket Launch Schedules</h5>
          <p class="card-text">
            Added by <a href="" class="text-success">WSO Team</a> in <a href="" class="text-warn">Science</a> section.  
          </p>
          <a href="#" class="rounded-circle"><img class="rounded-circle" src="assets/img/profiles/1.jpg" alt="user"></a>
          <a href="#" class="rounded-circle"><img class="rounded-circle" src="assets/img/profiles/2.jpg" alt="user"></a>
          <a href="#" class="rounded-circle"><img class="rounded-circle" src="assets/img/profiles/3.jpg" alt="user"></a>
          <a href="#" class="text-secondary">+11</a>

        </div>
      </div>

      <div class="card col-12 col-md-6 col-lg-3 m-2" style="width: 18rem ">
        <img src="/assets/img/salad.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">What To Eat?</h5>
          <p class="card-text">
            Added by <a href="" class="text-success">Sabina D.</a> in <a href="" class="text-warn">Health</a> section.  
          </p>
          <a href="#" class="rounded-circle"><img class="rounded-circle" src="assets/img/profiles/6.jpg" alt="user"></a>
          <a href="#" class="rounded-circle"><img class="rounded-circle" src="assets/img/profiles/3.jpg" alt="user"></a>
          <a href="#" class="rounded-circle"><img class="rounded-circle" src="assets/img/profiles/5.jpg" alt="user"></a>
          <a href="#" class="text-secondary">+17</a>
        </div>
      </div>

      <div class="card col-12 col-md-6 col-lg-3 m-2" style="width: 18rem">
        <img src="/assets/img/togg.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Upcoming Car Models</h5>
          <p class="card-text">
            Added by <a href="" class="text-success">Dat Car GE</a> in <a href="" class="text-warn">News</a> section.  
          </p>
          <a href="#" class="rounded-circle"><img class="rounded-circle" src="assets/img/profiles/1.jpg" alt="user"></a>
          <a href="#" class="rounded-circle"><img class="rounded-circle" src="assets/img/profiles/5.jpg" alt="user"></a>
          <a href="#" class="rounded-circle"><img class="rounded-circle" src="assets/img/profiles/4.jpg" alt="user"></a>
          <a href="#" class="text-secondary">+21</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
